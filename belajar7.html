
 <!--Fungsi Dari DOCTYPE html ini adalah menandakan/menginformasikan pada browser bahwa dokumen yang sedang anda buka saat ini adalah Dokumen HTML -->
<DOCTYPE html>
  <!-- fungsi Kode html tersebut menandakan  bahwa kode - kode yang di tulis di dalamnya adalah kode HTML-->
<html>
  <!-- Tag Head Berfungsi untuk menyimpan berbagai informasi Dokumen HTML & tidak akan ditampilkan secara langsung pada web browser -->
  <head>
    <!-- Tag Title Berfungsi untuk Menampilkan teks  pada tab browser--> 
    <title>Belajar HTML Dasar</title>
  </head>
  <!-- Tag Body Berfungsi untuk Menampilkan Tulisan pada browser + tag pembuka dari badan dokumen HTML -->
  <body>
    <h1>Belajar Membuat Form/Formulir</h1>
    <!-- Tipe Kontrol yang ada di tag form, meliputi label, text, text area, combo box, submit/button
    oke sekarang kita buatkan contoh untuk label
    -->
    <form>
      <!-- Label -->
      <label for="name">Nama Saya</label>
      <!-- text -->
      <input type="text" name="nama" placeholder="masukkan nama anda" value="M Adi Tarmizi">
      <br>
      <!-- text area-->
      <label for="alamat">Alamat</label>
      <textarea name="alamat"></textarea>
      <!-- Combo Box -->
      <label for="kota">Kota</label>
      <select>
        <option>Bandung</option>
        <option>Bandung</option>
        <option>Bandung</option>
        <option>Pasuruan</option>
      </select>
      <!-- Submit / Button-->
      <input type="submit" value="Kirimkan Data">
    </form>
    
    
  </body>
</html>
