    var currenttime = 'September 19, 2021 11:02:31';
    var dayarray = new Array("Senin", "Selasa", "Rabu", "Kamis", "Jum'at", "Sabtu", "Minggu");
    var montharray = new Array("Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember");
    var serverdate = new Date(currenttime);

    function padlength(what) {
        var output = (what.toString().length === 1) ? "0" + what : what;
        return output;
    }

    function displaytime() {
        serverdate.setSeconds(serverdate.getSeconds() + 1);
        var datestring = dayarray[serverdate.getDay() - 1] + ", " + padlength(serverdate.getDate()) + " " + montharray[serverdate.getMonth()] + " " + serverdate.getFullYear();
        var timestring = padlength(serverdate.getHours()) + ":" + padlength(serverdate.getMinutes()) + ":" + padlength(serverdate.getSeconds());
        document.getElementById("servertime").innerHTML = datestring + " " + timestring;
    }

    window.onload = function() {
        setInterval("displaytime()", 1000);
    }
  </script>
