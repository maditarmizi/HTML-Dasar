
 <!--Fungsi Dari DOCTYPE html ini adalah menandakan/menginformasikan pada browser bahwa dokumen yang sedang anda buka saat ini adalah Dokumen HTML -->
<DOCTYPE html>
  <!-- fungsi Kode html tersebut menandakan  bahwa kode - kode yang di tulis di dalamnya adalah kode HTML-->
<html>
  <!-- Tag Head Berfungsi untuk menyimpan berbagai informasi Dokumen HTML & tidak akan ditampilkan secara langsung pada web browser -->
  <head>
    <!-- Tag Title Berfungsi untuk Menampilkan teks  pada tab browser--> 
    <title>Membuat link</title>
  </head>
  <!-- Tag Body Berfungsi untuk Menampilkan Tulisan pada browser + tag pembuka dari badan dokumen HTML -->
  <body>
    <h1>Cara Membuat link | Selamat Datang di website saya</h1>
    <!-- Anatomi HTML -->
    <namatag atribut="nilai atribut">
      isi atau konten
    </namatag>
    <!-- Untuk membuat link kita cukup menambahkan tag <a> pada teks yang kita buat manjadi link nanti-->
    <a href="belajar1.html">Buka Latihan1</a><br><!-- atribut href berfungsi untuk menyimpan alamat web yg akan dituju ketika link di klik --> <!-- tag br berfungsi untuk memindahkan teks ke baris baru, sehingga teks yang dipisahkan dengan tag ini akan ditampilkan ke baris yg berbeda-->
    <a href="belajar2.html" target="_blank">Buka Latihan2</a>
    <!-- link Email-->
    <a href="mailto: aditarmizi795@gmail.com">Kirim</a>
  </body>
</html>
