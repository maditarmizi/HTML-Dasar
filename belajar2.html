
 <!--Fungsi Dari DOCTYPE html ini adalah menandakan/menginformasikan pada browser bahwa dokumen yang sedang anda buka saat ini adalah Dokumen HTML -->
<DOCTYPE html>
  <!-- fungsi Kode html tersebut menandakan  bahwa kode - kode yang di tulis di dalamnya adalah kode HTML-->
<html>
  <!-- Tag Head Berfungsi untuk menyimpan berbagai informasi Dokumen HTML & tidak akan ditampilkan secara langsung pada web browser -->
  <head>
    <!-- Tag Title Berfungsi untuk Menampilkan teks  pada tab browser--> 
    <title>Menampilkan Gambar</title>
  </head>
  <!-- Tag Body Berfungsi untuk Menampilkan Tulisan pada browser + tag pembuka dari badan dokumen HTML -->
  <body>
    
    
    <!-- tag img ini berfungsi untuk menampilkan sebuah gambar pada dokumen HTML -->
    <img src="../nama folder/nama file.jpg"><!-- Pada tag img kita menggunakan atribut src/source & fungsinya untuk menyimpan lokasi gambar, seblm memasukan nilai pada atribut kita gunakan operator (=) lalu diikuti Lokasi file gambar anda, dimana anda meletakkan file trsbt, kemudian diapit tanda ("). contoh diatas-->
    <img src="../nama folder/nama file.jpg" alt="ini adalah gambar" width="50px" height="50px"><!-- tag img juga memiliki atribut lain nih seperti alt,width,height
    1. Atribut alt digunakan sebagai teks alternatif gambar tidak berhasil dimuat/gambar hilang
    2. Atribut Width berfungsi untuk menentukan lebar gambar
    3. Atribut height berfungsi untuk menentukan tinggi gambar
    contoh diatas
      -->
    
  </body>
</html>
